<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A-to-Z Kennels | Belgian Malinois</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AKC registered Belgian Malinois from champion bloodlines. Bred for intelligence, drive, stability, and temperament." />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
    }

    nav a:hover {
      color: #facc15;
    }

    /* HERO SECTION */
    .hero {
      min-height: 100vh;
      width: 100%;
      background-image: url("hero.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 120px 60px;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .hero-content {
      position: relative;
      max-width: 520px;
      background: rgba(0,0,0,0.6);
      padding: 35px;
      border-radius: 20px;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #e5e5e5;
    }

    /* CALL NOW BUTTON */
    .call-now {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #facc15;
      color: #000;
      padding: 16px 24px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .call-now:hover {
      background: #fde047;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .hero {
        justify-content: center;
        padding: 120px 20px;
      }

      .hero-content {
        text-align: center;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="A-to-Z Kennels Logo">

    <a href="#">Tips</a>
    <a href="#">New Owner Page</a>
  </nav>
</header>
